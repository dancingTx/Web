<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./css/index.css">
<script src="./js/index.js"></script>
<body>
    <form action="javascript:;" method="GET">
        <div>
            <label for="">
                <span>&nbsp;&nbsp;会员名：</span>
                <input type="text" class="text">
            </label>
            <p class="msg"></p>
        </div>
        <div>
            <label for="">
                <span><b id="count">0个字符</b></span>
            </label>
        </div>
        <div>
            <label for="">
                <span>登录密码：</span>
                <input type="password" class="text">
            </label>
            <p class="msg"></p>
        </div>
        <div style="margin:3px 0 10px 0">
            <label for="" class="font">
                <span></span>
                <em class="active">弱</em>
                <em>中</em>
                <em>强</em>
            </label>
        </div>
        <div style="margin-bottom: 20px">
            <label for="">
                <span>确认密码：</span>
                <input type="password" class="text" disabled>
            </label>
            <p class="msg"></p>
        </div>
        <div style="margin-top:150px">
            <label for="">
                <span>&nbsp;&nbsp;验证码：</span>
                <input type="text" class="text" style="width:50px">
                <img src="" alt="" width="100" height="30">
                <a href="javascript:;" class="changeImg" title="重新获取验证码"></a>
            </label>
        </div>
        <div>
            <input type="submit" value="同意协议并注册" class="submitBtn btn">
        </div>
    </form>
</body>

</html>

    function num(arr) {
            let flag = false;
        for (let i = 0; i < arr.length - 1; i++) { //需要比较的轮数 
            for (let j = 0; j < arr.length - 1 - i; j++) { //每一轮需要比较的次数 
                if (arr[j] > arr[j + 1]) {
                    flag = true;
                    [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                }
            }
            if (flag) { //如果flag = true,则表示有交换,本轮执行完毕,将flag = false;执行下一轮
                flag = false;
            } else {
                break;
            }
        }
        return arr;
    }

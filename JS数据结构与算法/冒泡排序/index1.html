// console.log(bubbleSort(arr).toString())
 Array.prototype.bubbleSort = function() {
        flag = false;
        for (let i = 0; i < this.length - 1; i++) { //执行轮数
            for (let j = 0; j < this.length - 1 - i; j++) { //每轮执行次数
                if (this[j] > this[j + 1]) {
                    flag = true;
                    [this[j], this[j + 1]] = [this[j + 1], this[j]];
                }
            }
            if (flag) {
                flag = false;
            } else {
                break;
            }
        }
        return arr;
    }
